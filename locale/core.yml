  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Имя пользователя может содержать только буквы, цифры и тире."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: "Активация Вашего аккаунта"
      body: |
        Привет, {username}!

        Вы зарегистрировались на форуме {forum} с этим адресом электронной почты.

        Нажмите на ссылку и Ваш аккаунт будет активирован:
        {url}

        Если Вы не регистрировались, пожалуйста, проигнорируйте это сообщение.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: "Подтверждение нового адреса e-mail"
      body: |
        Привет, {username}!

        Вы изменили адрес электронной почты на форуме {forum}.

        Нажмите на ссылку и Ваш адрес электронной почты будет подтверждён:
        {url}

        Если это не Вы, пожалуйста, проигнорируйте это сообщение.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Привет, {username}!

        Вы подали запрос на сброс пароля для аккаунта на форуме {forum}.

        Нажмите на ссылку для сброса пароля:
        {url}

        Если Вы не хотите менять свой пароль, просто проигнорируйте это сообщение и ничего не произойдёт.

    # These translations are used when testing mailing configuration
    send_test:
      subject: "Проверка электронной почты Flarum"
      body: |
        Привет, {username}!

        Это проверочное письмо означает, что Ваши параметры электронной почты настроены корректно.

        Если Вы инициализировали данную проверку, то Вы корректно настроили отправку электронной почты с форума.

        Если Вы НЕ инициализировали данную проверку, проигнорируйте это сообщение.

