flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: "Удалить"
      delete_tag_confirmation: "Вы уверены, что хотите удалить тег? Дискуссии, помеченные этим тегом, удалены НЕ будут."
      description_label: "Описание"
      hide_label: "Скрыть дискуссии с этим тегом из общего списка"
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: "Путь"
      submit_button: => core.ref.save_changes
      title: "Создать тег"

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: "Управление списком тегов, доступных для структурирования дискуссий."

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: "Разрешить изменять теги"
      bypass_tag_counts_label: "Игнорировать требования по тегам"
      restrict_by_tag_heading: "По тегу"
      tag_discussions_label: "Изменять теги дискуссий"

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " - "
      required_primary_heading: "Количество основных тегов"
      required_primary_text: "Введите минимальное и максимальное число основных тегов, которыми будет помечена дискуссия."
      required_secondary_heading: "Количество дополнительных тегов"
      required_secondary_text: "Введите минимальное и максимальное число дополнительных тегов, которыми будет помечена дискуссия."
      title: "Настройки тегов"

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Теги используются для структурирования дискуссий. Основные теги подобны традиционным категориям форумов и представляют собой двухуровневую иерархию. Дополнительные теги не имеют иерархии и могут быть полезны для структурирования дискуссий на микро-уровне."
      create_primary_tag_button: "Создать основной"
      create_secondary_tag_button: "Создать дополнительный"
      primary_heading: "Основные"
      secondary_heading: "Дополнительные"
      settings_heading: "Настройки"

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: "Все теги"
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "{count, plural, one {Укажите основной тег} other {Укажите # основных тегов}}"
      choose_secondary_placeholder: "{count, plural, one {Укажите больше 1 тега} other {Укажите больше # тегов}}"
      edit_title: "Настройка тегов: {title}"
      submit_button: => core.ref.okay
      title: "Укажите теги для Вашей дискуссии"

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: "Выбрать теги"

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: "Изменить теги"

    header:
      back_to_tags_tooltip: "Вернуться к списку тегов"

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: "Ещё..."
      tags_link: => flarum-tags.ref.tags
      untagged_link: "Вне тегов"

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} добавил(а) {tagsAdded} и удалил(а) {tagsRemoved}."
      added_tags_text: "{username} добавил(а) {tagsAdded}."
      removed_tags_text: "{username} удалил(а) {tagsRemoved}."
      tags_text: "{count, plural, one {{tags} тег} other {{tags} теги}}"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Все дискуссии с тегом {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: "Удалено"

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: "Название"
    tags: "Теги"
